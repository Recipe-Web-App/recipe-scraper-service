# Web scraper configuration for recipe extraction
# Contains word lists and extraction parameters

# Category patterns to detect (regex patterns for category detection)
category_patterns:
  - "^[a-zA-Z\\s]+s$"  # Simple plurals (including multi-word)
  - "^[a-zA-Z\\s]+ & [a-zA-Z\\s]+$"  # Patterns like "soups & stews"
  - "^[a-zA-Z\\s]+ and [a-zA-Z\\s]+$"  # Patterns like "meat and poultry"
  - ".*\\brecipes\\b.*"  # Anything containing "recipes"
  - ".*\\bideas\\b.*"  # Anything containing "ideas"
  - ".*\\bcooking\\b.*"  # Anything containing "cooking"
  - ".*\\bcuisine\\b.*"  # Anything containing "cuisine"
  - ".*\\bstyle\\b.*"  # Anything containing "style"
  - ".*\\bdishes\\b.*"  # Anything containing "dishes"
  - "^all\\b.*"  # Things starting with "all"
  - "^best\\b.*"  # Things starting with "best"
  - "^top\\b.*"  # Things starting with "top"
  - "^\\d+.*\\brecipes\\b.*"  # Numbers + recipes
  - "^\\d+.*\\bcocktails\\b.*"  # Numbers + cocktails like "41 spring cocktails"
  - "^\\d+.*\\bdrinks\\b.*"  # Numbers + drinks
  - "^\\d+.*\\bof\\s+the\\s+best\\b.*"  # "10 of the best juicers"
  - ".*\\bmust-haves\\b.*"  # "pie must-haves"
  - ".*\\bperfection\\b.*"  # "pizza perfection"
  - ".*\\btonight\\b.*"  # "chicken tonight"
  - ".*\\bpolicy\\b.*"  # "cookies policy"
  - ".*\\bcollections?\\b.*"  # Category collections
  - "^what to\\b.*"  # "what to eat and drink"
  - "^how to\\b.*"  # "how to make"
  - ".*\\bfor\\s+(sunny\\s+days|fourth\\s+of\\s+july|right\\s+now)\\b.*"  # Seasonal
  - ".*\\bclub\\b.*"  # "cooking club"
  - "^quick\\s+bread\\b.*"  # "quick bread recipes"

