# ==============================================================================
# Kustomization - Staging Environment
# ==============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: recipe-scraper-service-staging

# Reference base configuration
resources:
  - ../../base
  - namespace.yaml

# Namespace for this environment
namespace: recipe-scraper-staging

# Common labels for this environment
labels:
  - pairs:
      environment: staging
    includeSelectors: true

# Image configuration
images:
  - name: ghcr.io/recipe-web-app/recipe-scraper-service
    newTag: staging

# Patches for staging-specific changes
patches:
  # Moderate replicas for staging
  - target:
      kind: Deployment
      name: recipe-scraper-service
    patch: |
      - op: replace
        path: /spec/replicas
        value: 2

  # Moderate resource limits for staging
  - target:
      kind: Deployment
      name: recipe-scraper-service
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

  # Update HPA for staging
  - target:
      kind: HorizontalPodAutoscaler
      name: recipe-scraper-service
    patch: |
      - op: replace
        path: /spec/minReplicas
        value: 2
      - op: replace
        path: /spec/maxReplicas
        value: 5

  # Update ingress host for staging
  - target:
      kind: Ingress
      name: recipe-scraper-service
    patch: |
      - op: replace
        path: /spec/rules/0/host
        value: recipe-scraper-staging.example.com
      - op: replace
        path: /spec/tls/0/hosts/0
        value: recipe-scraper-staging.example.com

# Secrets from .env symlink (-> ../../.env.staging)
secretGenerator:
  - name: recipe-scraper-secrets
    envs:
      - .env

generatorOptions:
  disableNameSuffixHash: true
