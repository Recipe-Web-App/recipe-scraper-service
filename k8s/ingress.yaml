---
# k8s/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: recipe-scraper-ingress
  namespace: recipe-scraper
spec:
  rules:
    - host: recipe.local
      http:
        paths:
          - path: /api/recipe-scraper
            pathType: Prefix
            backend:
              service:
                name: recipe-scraper
                port:
                  number: 8000
