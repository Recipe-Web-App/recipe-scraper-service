---
# k8s/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: recipe-scraper
  namespace: recipe-scraper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recipe-scraper
  template:
    metadata:
      labels:
        app: recipe-scraper
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 10
      containers:
        - name: recipe-scraper
          image: recipe-scraper-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
          env:
            - name: RECIPE_SCRAPER_DB_USER
              valueFrom:
                configMapKeyRef:
                  name: recipe-scraper-config
                  key: RECIPE_SCRAPER_DB_USER
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: recipe-scraper-config
                  key: POSTGRES_DB
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: recipe-scraper-config
                  key: POSTGRES_HOST
            - name: POSTGRES_SCHEMA
              valueFrom:
                configMapKeyRef:
                  name: recipe-scraper-config
                  key: POSTGRES_SCHEMA
            - name: RECIPE_SCRAPER_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: recipe-scraper-db-password
                  key: RECIPE_SCRAPER_DB_PASSWORD
          livenessProbe:
            httpGet:
              path: /api/recipe-scraper/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 60
          readinessProbe:
            httpGet:
              path: /api/recipe-scraper/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 60
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
