# ==============================================================================
# Deployment - Background Worker (ARQ)
# ==============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: recipe-scraper-worker
  labels:
    app.kubernetes.io/name: recipe-scraper-service
    app.kubernetes.io/component: worker
spec:
  replicas: 1
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: recipe-scraper-service
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: recipe-scraper-service
        app.kubernetes.io/component: worker
    spec:
      serviceAccountName: recipe-scraper-service
      automountServiceAccountToken: false
      terminationGracePeriodSeconds: 60

      # Security Context - Pod Level
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      containers:
        - name: worker
          image: ghcr.io/recipe-web-app/recipe-scraper-service:latest
          imagePullPolicy: Always

          # Override command to run worker
          command: ["scripts/start-worker.sh"]

          # Environment from ConfigMap
          envFrom:
            - configMapRef:
                name: recipe-scraper-config
            - secretRef:
                name: recipe-scraper-secrets

          # Security Context - Container Level
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          # Resource Limits
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

          # Volume Mounts for read-only filesystem
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /home/appuser/.cache

      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 100Mi
        - name: cache
          emptyDir:
            sizeLimit: 100Mi
