# ==============================================================================
# Kustomization - Base Configuration
# ==============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: recipe-scraper-service-base

# Common labels applied to all resources
labels:
  - pairs:
      app.kubernetes.io/name: recipe-scraper-service
      app.kubernetes.io/managed-by: kustomize
    includeSelectors: true

# Resources to include (namespace defined per-overlay)
resources:
  - serviceaccount.yaml
  - deployment.yaml
  - worker-deployment.yaml
  - service.yaml
  - hpa.yaml
  - pdb.yaml
  - networkpolicy.yaml
  - ingress.yaml

# Image configuration (can be overridden in overlays)
images:
  - name: ghcr.io/recipe-web-app/recipe-scraper-service
    newTag: latest
# Note: ConfigMap and Secret generators are defined in overlays
# to allow centralized config files in k8s/config/
