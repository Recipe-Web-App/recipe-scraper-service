name: License Check

on:
  pull_request:
    branches: [main, develop]
    paths:
      - "pyproject.toml"
      - "uv.lock"
  schedule:
    # Run monthly on the 1st at 6 AM UTC
    - cron: "0 6 1 * *"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

env:
  PYTHON_VERSION: "3.14"
  UV_VERSION: "0.5"

jobs:
  license-check:
    name: Check Dependency Licenses
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Install pip-licenses
        run: uv pip install pip-licenses

      - name: Check licenses
        id: check
        run: |
          # List all licenses
          echo "## License Report" > license-report.md
          echo "" >> license-report.md

          uv run pip-licenses --format=markdown >> license-report.md 2>&1 || true

          # Check for restricted licenses
          RESTRICTED_LICENSES="GPL-3.0 AGPL-3.0 LGPL-3.0"
          VIOLATIONS=""

          for license in $RESTRICTED_LICENSES; do
            if uv run pip-licenses --format=csv 2>/dev/null | grep -i "$license"; then
              VIOLATIONS="${VIOLATIONS}${license} "
            fi
          done

          if [ -n "$VIOLATIONS" ]; then
            echo "violations=$VIOLATIONS" >> $GITHUB_OUTPUT
            echo "status=failed" >> $GITHUB_OUTPUT
          else
            echo "status=passed" >> $GITHUB_OUTPUT
          fi

      - name: Generate license summary
        run: |
          echo "# Dependency License Summary" > license-summary.md
          echo "" >> license-summary.md
          echo "Generated: $(date)" >> license-summary.md
          echo "" >> license-summary.md

          uv run pip-licenses --summary 2>/dev/null >> license-summary.md || true

      - name: Upload license report
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: |
            license-summary.md
            license-report.md
          retention-days: 90

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: licenses
          message: |
            ## License Compliance Check

            **Status:** ${{ steps.check.outputs.status == 'passed' && 'Passed' || 'Failed' }}

            ${{ steps.check.outputs.violations && format('**Restricted licenses found:** {0}', steps.check.outputs.violations) || 'No restricted licenses found' }}

            **Blocked licenses:** GPL-3.0, AGPL-3.0, LGPL-3.0

            <details>
            <summary>View license summary</summary>

            Run `uv run pip-licenses --summary` locally to see detailed license information.

            </details>

      - name: Fail if violations found
        if: steps.check.outputs.status == 'failed'
        run: |
          echo "Restricted licenses found: ${{ steps.check.outputs.violations }}"
          exit 1
