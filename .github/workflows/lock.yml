name: Lock Threads

on:
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sunday at midnight UTC
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  lock:
    name: Lock Inactive Threads
    runs-on: ubuntu-latest

    steps:
      - name: Lock closed issues and PRs
        uses: dessant/lock-threads@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

          # Lock issues closed for 90+ days
          issue-inactive-days: '90'
          issue-lock-reason: 'resolved'
          issue-comment: |
            This issue has been automatically locked since there has not been any recent activity
            after it was closed. Please open a new issue for related bugs or questions following
            the issue template.

          # Lock PRs closed for 90+ days
          pr-inactive-days: '90'
          pr-lock-reason: 'resolved'
          pr-comment: |
            This pull request has been automatically locked since there has not been any recent
            activity after it was closed. Please open a new pull request for related changes.

          # Don't process issues/PRs with these labels
          exclude-any-issue-labels: 'no-locking,discussion'
          exclude-any-pr-labels: 'no-locking,discussion'

          # Process up to 50 items per run
          process-only: '50'
