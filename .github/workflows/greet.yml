name: Greet

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

permissions:
  issues: write
  pull-requests: write

jobs:
  greet-first-time-contributor:
    name: Greet First-Time Contributors
    runs-on: ubuntu-latest

    steps:
      - name: Greet on first issue
        uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            👋 Thanks for opening your first issue in the Recipe Scraper Service! 🎉

            We appreciate you taking the time to report this. A maintainer will review your
            issue and respond as soon as possible.

            While you wait, you might want to:
            - 📖 Check our [documentation](https://github.com/Recipe-Web-App/recipe-scraper-service/blob/main/README.md)
            - 💬 Join the [discussion forum](https://github.com/Recipe-Web-App/recipe-scraper-service/discussions)
            - 🤝 Review our [contributing guidelines](https://github.com/Recipe-Web-App/recipe-scraper-service/blob/main/.github/CONTRIBUTING.md)

            Thanks for being part of our community!

          pr-message: |
            🎉 Thanks for opening your first pull request in the Recipe Scraper Service! 👏

            We're excited to review your contribution. Here's what happens next:

            1. 🤖 Automated checks will run to ensure code quality
            2. 👀 A maintainer will review your changes
            3. 💬 We may ask for changes or clarifications
            4. ✅ Once approved, we'll merge your PR!

            While you wait, please ensure:
            - [ ] All tests pass
            - [ ] Code follows our style guidelines
            - [ ] Documentation is updated if needed
            - [ ] Commits follow conventional commit format

            Check out our [contributing guide](https://github.com/Recipe-Web-App/recipe-scraper-service/blob/main/.github/CONTRIBUTING.md) for more details.

            Thanks for your contribution! 🙌
