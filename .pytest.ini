[pytest]
minversion = 7.0
addopts = --random-order --strict-markers -W error --durations=5 --tb=short --cov=app --cov-report=term-missing --cov-fail-under=80 --cov-branch -v
asyncio_default_fixture_loop_scope = function
testpaths =
    tests
python_files = test_*.py *_test.py
markers =
    unit: marks tests as unit tests
    component: marks tests as component tests
    dependency: marks tests as dependency tests
    performance: marks tests as performance tests
    api: marks tests as API endpoint tests
    integration: marks tests as integration tests
    slow: marks tests as slow tests
    database: marks tests requiring database
    external: marks tests calling external APIs
