[pytest]
minversion = 7.0
addopts = --strict-markers --maxfail=3 --tb=short --cov=app --cov-report=term-missing
testpaths =
    tests
python_files = test_*.py *_test.py
markers =
    unit: marks tests as unit tests
    component: marks tests as component tests
    dependency: marks tests as dependency tests
    performance: marks tests as performance tests
