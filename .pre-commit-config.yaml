ci:
  autofix_commit_msg: |
    chore(pre-commit-ci): auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: 'chore(pre-commit-ci): pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip:
    # Local hooks - require Poetry environment and system dependencies
    - radon-cc
    - radon-mi
    - pytest-check
    - kube-score
    - sphinx-docs-build
  submodules: false

repos:
  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-json
      - id: check-toml
      - id: debug-statements
      - id: name-tests-test
        exclude: run_unit_tests.py

  # Secret scanning
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json

  # Docstring formatting (runs before code formatting)
  - repo: https://github.com/PyCQA/docformatter
    rev: v1.7.7
    hooks:
      - id: docformatter
        args:
          [
            "--in-place",
            "--recursive",
            "--wrap-summaries=88",
            "--wrap-descriptions=88",
            "--style=google",
            "--black",
          ]

  # Code formatting
  - repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
      - id: black
        args: [--skip-string-normalization]

  - repo: https://github.com/pycqa/isort
    rev: 6.1.0
    hooks:
      - id: isort

  # Linting
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.14.0
    hooks:
      - id: ruff
        args: [--fix]

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        additional_dependencies:
          - fastapi
          - pydantic>=2.0.0
          - pydantic-settings
          - sqlalchemy
          - starlette
          - types-python-dateutil
          - types-beautifulsoup4
          - types-PyYAML
          - types-redis
          - types-requests
          - pytest

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args: ['--exclude', 'tests']
        exclude: ^tests/

  # Dependency vulnerability scanning
  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.4.2
    hooks:
      - id: python-safety-dependencies-check

  # Documentation
  - repo: https://github.com/jsh9/pydoclint
    rev: 0.7.3
    hooks:
      - id: pydoclint
        args: ["--style", "google"]

  # Markdown linting and formatting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint
        args: ["--fix"]
        exclude: |
          (?x)^(
            CHANGELOG\.md$
          )$

  # Spell checking
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        args: [--write-changes]
        exclude: ^(.*\.lock|.*\.log|htmlcov/.*)$

  # Conventional commit validation
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.2.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [--strict, --verbose]

  # Local hooks
  - repo: local
    hooks:
      # Python code quality checks
      - id: radon-cc
        name: radon complexity check
        entry: poetry run radon cc --min B
        language: system
        types: [python]

      - id: radon-mi
        name: radon maintainability check
        entry: poetry run radon mi --min B
        language: system
        types: [python]

      # Python testing
      - id: pytest-check
        name: pytest-check
        entry: poetry run test-unit
        language: system
        pass_filenames: false
        types: [python]

      # Kubernetes YAML scoring
      - id: kube-score
        name: kube-score
        entry: sh -c 'find k8s -name "*.yaml" -type f -not -path "*/templates/*" | xargs kube-score score'
        language: system
        files: k8s/.*\.yaml$
        pass_filenames: false
        args: []
